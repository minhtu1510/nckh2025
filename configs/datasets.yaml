cic_ton_iot:
  callable: ids_research.pipelines.preprocessing.cic_ton_iot:preprocess_cic_ton_iot
  params:
    generate_figures: false

cicids2017:
  callable: ids_research.pipelines.preprocessing.cicids2017:preprocess_cicids2017
  params: {}

cic_bon_iot:
  callable: ids_research.pipelines.preprocessing.cic_bon_iot_small:preprocess_cic_bon_iot_small
  params:
    raw_path: datasets/raw/CIC-Bon-IoT.csv
    label_column: Label
    drop_cols: []
    target_rows: 200000
    chunk_size: 50000
    one_hot: true
    binary_label: true

preprocessed_csv:
  callable: ids_research.pipelines.preprocessing.passthrough:use_preprocessed_csv
  params:
    path: datasets/processed/example.csv

cicids2017_latent:
  callable: ids_research.pipelines.preprocessing.latent_extractor:extract_latent_features
  params: {}
